#nginx的配置是文件
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##
        server {
                listen 80;
                server_name 127.0.0.1; #绑定的域名或公网ip
                # root /var/www/html;
                # index uploadfiles.html;
                location / {
                        try_files $uri $uri/ =404;
                }
                #文件上传后台web页面
                location /uploadfiles {
                        alias /var/www/html;
                        index uploadfiles.html;
                }
                #文件下载路径
                location /file {
                        alias /var/www/esp32_dir/ota_dir/esp32_ota;
                        autoindex on; # 开启目录浏览功能
                }

                location /api/data {
                        proxy_pass http://127.0.0.1:8080/api/data;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                }
                #文件上传的api
                location /api/upload {
                        client_max_body_size 10M;
                        proxy_pass http://127.0.0.1:8080/api/upload;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                         #               alias /var/www/html;
        #               index uploadfiles.html;
                }
        }
        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in:_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


